{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
<form action="" method='post'>
    {{ form.hidden_tag() }}
    {{ form.username.label }}<br>
    {{ form.username }}<br><br>
    {{ form.password.label }}<br>
    {{ form.password }}<br><br>
    {{ form.submit }}
</form>
<br>
<p>Not a user yet? <a href="{{ url_for('auth.register') }}"> Register here!</a></p>
<p>Forgot your Password? <a href="{{ url_for('auth.click_password_reset') }}">Click to Reset</a></p>
{% endblock %}
