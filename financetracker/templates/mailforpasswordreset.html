{% extends 'base.html' %}

{% block content %}

<h1>Enter Mail to Reset Password</h1>

<section>
    <form action="" method='post'>
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email }}
        </p>
        <p>{{ form.submit }}</p>
    </form>
</section>

{% endblock %}
